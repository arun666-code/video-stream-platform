<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VStream</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Video Streaming App</h1>
    <ul class="video-list">
        {% for video in videos %}
        <li>
            <h3>{{ video }}</h3>
            <video controls>
                <source src="{{ url_for('stream_video', filename=video) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        {% else %}
        <li>No videos available. Add MP4 files to <code>static/videos</code>.</li>
        {% endfor %}
    </ul>
</body>
</html>
